<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Elegant Bucket List</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?roses,flowers') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Overlay to Darken Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Header */
        header {
            background: url('https://source.unsplash.com/1600x400/?floral,roses') no-repeat center center/cover;
            color: white;
            padding: 50px;
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Bucket List */
        ul {
            list-style: none;
            padding: 0;
            width: 60%;
            margin: 20px auto;
        }

        li {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(255, 0, 127, 0.3);
        }

        /* Completed Items */
        .completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Hover Effect */
        li:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.03);
        }

        /* Input and Button */
        .input-section {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #ff007f;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #cc0066;
            transform: scale(1.05);
        }

        /* Delete Button */
        .delete-btn {
            padding: 5px 10px;
            font-size: 14px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }

        /* Footer */
        footer {
            background: url('https://source.unsplash.com/1600x400/?nature,roses') no-repeat center center/cover;
            color: white;
            padding: 40px;
            font-size: 18px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            ul {
                width: 90%;
            }

            li {
                font-size: 16px;
            }

            input {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <header>
        üåπ My Elegant Bucket List üåπ
    </header>

    <main>
        <ul id="bucket-list">
            <li class="completed">üèî Visit the Himalayas ‚úÖ <button class="delete-btn" onclick="deleteItem(this)">‚ùå</button></li>
            <li>‚úà Travel to Japan <button class="delete-btn" onclick="deleteItem(this)">‚ùå</button></li>
            <li>üìö Write a Book <button class="delete-btn" onclick="deleteItem(this)">‚ùå</button></li>
            <li>üé∏ Learn to Play Guitar <button class="delete-btn" onclick="deleteItem(this)">‚ùå</button></li>
            <li>üåä Go Scuba Diving <button class="delete-btn" onclick="deleteItem(this)">‚ùå</button></li>
        </ul>

        <div class="input-section">
            <input type="text" id="new-item" placeholder="Add a new bucket list item">
            <button onclick="addItem()">Add Item</button>
        </div>
    </main>

    <footer>
        Made with ‚ù§Ô∏è by Shrushti
    </footer>

    <script>
        // Function to add a new bucket list item
        function addItem() {
            let input = document.getElementById("new-item");
            let text = input.value.trim();

            if (text !== "") {
                let ul = document.getElementById("bucket-list");

                // Create list item
                let li = document.createElement("li");
                li.textContent = text;
                
                // Add click event to mark as completed
                li.addEventListener("click", function () {
                    this.classList.toggle("completed");
                });

                // Create delete button
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚ùå";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.addEventListener("click", function (event) {
                    event.stopPropagation(); // Prevent marking as completed
                    ul.removeChild(li);
                });

                // Append delete button to list item
                li.appendChild(deleteBtn);

                // Append list item to the bucket list
                ul.appendChild(li);

                // Clear input field
                input.value = "";
            }
        }

        // Function to delete an item
        function deleteItem(button) {
            let li = button.parentElement;
            li.remove();
        }
    </script>

</body>
</html>
